<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnÄ±m AI - RVC SÉ™s Sistemi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .setup-container { width: 100%; max-width: 400px; background: #1e1e1e; padding: 25px; border-radius: 20px; border: 1px solid #333; }
        .setup-container label { font-size: 13px; color: #888; display: block; margin-top: 15px; }
        .setup-container input, .setup-container select { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid #444; background: #252525; color: white; box-sizing: border-box; outline: none; }
        
        .chat-container { width: 100%; max-width: 450px; background: #1e1e1e; border-radius: 20px; display: none; flex-direction: column; height: 85vh; border: 1px solid #333; overflow: hidden; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #181818; }
        
        .avatar-header { display: flex; align-items: center; padding: 15px; background: #252525; gap: 15px; border-bottom: 1px solid #333; }
        .avatar-header img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #007bff; }
        
        .message { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 15px; line-height: 1.5; }
        .user { align-self: flex-end; background: #007bff; color: white; }
        .ai { align-self: flex-start; background: #333; color: #eee; }
        
        .input-area { display: flex; padding: 15px; background: #252525; gap: 10px; align-items: center; border-top: 1px solid #333; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 25px; border: none; background: #3a3a3a; color: white; outline: none; }
        
        .mic-btn { background: #444; border: none; color: white; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; font-size: 22px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .mic-active { background: #ff4d4d; animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        .send-btn { background: #007bff; border: none; color: white; padding: 12px 20px; border-radius: 25px; cursor: pointer; font-weight: 600; }
        #preview-img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; display: none; margin: 10px auto; border: 2px solid #007bff; }
    </style>
</head>
<body>

    <div id="setup-area" class="setup-container">
        <h3 style="text-align: center; color: #007bff;">RVC SÉ™s Sistemi</h3>
        <label>ÅžÉ™kil yÃ¼klÉ™yin:</label>
        <input type="file" id="photo-input" accept="image/*" onchange="previewImage(this)">
        <img id="preview-img">
        <label>AdÄ±:</label>
        <input type="text" id="char-name" placeholder="MÉ™sÉ™lÉ™n: Atam">
        <label>Xarakteri:</label>
        <select id="char-trait">
            <option value="mehriban">Mehriban</option>
            <option value="zarafatcÄ±l">ZarafatcÄ±l</option>
            <option value="ciddi">Ciddi</option>
        </select>
        <button class="send-btn" style="width: 100%; margin-top: 20px;" onclick="startApp()">BaÅŸla</button>
    </div>

    <div id="app-area" class="chat-container">
        <div class="avatar-header">
            <img id="chat-avatar" src="">
            <div><b id="display-name">Ad</b><br><small id="status-text" style="color: #00ffcc;">HazÄ±r...</small></div>
        </div>
        <div id="chat-box"></div>
        <div class="input-area">
            <button id="mic-btn" class="mic-btn">ðŸŽ¤</button>
            <input type="text" id="user-input" placeholder="YazÄ±n vÉ™ ya danÄ±ÅŸÄ±n...">
            <button class="send-btn" onclick="sendMessage()">GÃ¶ndÉ™r</button>
        </div>
    </div>

    <script>
        // BU URL SÆNÄ°N COLAB NGROK LÄ°NKÄ°N OLMALIDIR
        const API_URL = "https://factorable-sean-precostal.ngrok-free.dev"; 
        let userPhoto = "";
        let recognition;

        // Mikrofon (Speech-to-Text)
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'az-AZ';
            recognition.onresult = (e) => {
                document.getElementById('user-input').value = e.results[0][0].transcript;
                stopMic();
                sendMessage();
            };
            recognition.onend = () => stopMic();
        }

        document.getElementById('mic-btn').onclick = () => {
            document.getElementById('mic-btn').classList.add('mic-active');
            document.getElementById('status-text').innerText = "DinlÉ™yirÉ™m...";
            recognition.start();
        };

        function stopMic() {
            document.getElementById('mic-btn').classList.remove('mic-active');
            document.getElementById('status-text').innerText = "HazÄ±r";
        }

        // RVC SÆS FUNKSÄ°YASI (ServerdÉ™n gÉ™lÉ™n audionu oxudur)
        async function speak(text) {
            const status = document.getElementById('status-text');
            status.innerText = "SÉ™s hazÄ±rlanÄ±r...";

            try {
                const response = await fetch(`${API_URL}/get_audio`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) throw new Error("SÉ™s serverindÉ™n cavab gÉ™lmÉ™di");

                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);
                const audio = new Audio(audioUrl);
                
                status.innerText = "DanÄ±ÅŸÄ±r...";
                await audio.play();
                
                audio.onended = () => {
                    status.innerText = "HazÄ±r";
                };
            } catch (error) {
                console.error("SÉ™s xÉ™tasÄ±:", error);
                status.innerText = "SÉ™s xÉ™tasÄ±!";
            }
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    userPhoto = e.target.result;
                    document.getElementById('preview-img').src = userPhoto;
                    document.getElementById('preview-img').style.display = "block";
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function startApp() {
            if (!userPhoto || !document.getElementById('char-name').value) return alert("MÉ™lumatlarÄ± doldurun!");
            document.getElementById('setup-area').style.display = "none";
            document.getElementById('app-area').style.display = "flex";
            document.getElementById('chat-avatar').src = userPhoto;
            document.getElementById('display-name').innerText = document.getElementById('char-name').value;
            // Ä°lk aÃ§Ä±lÄ±ÅŸ mesajÄ±nÄ± da serverdÉ™n sÉ™sli istÉ™yirik
            sendMessage("Salam, mÉ™n buradayam."); 
        }

        async function sendMessage(overrideText = null) {
            const input = document.getElementById('user-input');
            const text = overrideText || input.value.trim();
            if (!text) return;

            const chatBox = document.getElementById('chat-box');
            if (!overrideText) chatBox.innerHTML += `<div class="message user">${text}</div>`;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            const loadingId = "loading-" + Date.now();
            chatBox.innerHTML += `<div class="message ai" id="${loadingId}">...</div>`;

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ 
                        message: text,
                        name: document.getElementById('char-name').value,
                        trait: document.getElementById('char-trait').value
                    })
                });

                const data = await response.json();
                document.getElementById(loadingId).innerText = data.reply;
                
                // RVC SÉ™sini Ã§aÄŸÄ±r
                speak(data.reply);

            } catch (error) {
                document.getElementById(loadingId).innerText = "XÉ™ta: Server baÄŸlÄ±dÄ±r.";
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
