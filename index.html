<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anım AI - Cinsiyyət və Səs Tənzimləməsi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .setup-container { width: 100%; max-width: 400px; background: #1e1e1e; padding: 25px; border-radius: 20px; border: 1px solid #333; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .setup-container h3 { text-align: center; color: #007bff; margin-top: 0; }
        .setup-container label { font-size: 13px; color: #888; display: block; margin-top: 10px; }
        .setup-container input, .setup-container select { width: 100%; padding: 12px; margin: 5px 0 15px 0; border-radius: 10px; border: 1px solid #444; background: #252525; color: white; box-sizing: border-box; outline: none; }
        .chat-container { width: 100%; max-width: 450px; background: #1e1e1e; border-radius: 20px; display: none; flex-direction: column; height: 80vh; border: 1px solid #333; overflow: hidden; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #181818; }
        .avatar-header { display: flex; align-items: center; padding: 15px; background: #252525; gap: 15px; border-bottom: 1px solid #333; }
        .avatar-header img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #007bff; }
        .message { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 15px; line-height: 1.5; }
        .user { align-self: flex-end; background: #007bff; color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: #333; color: #eee; border-bottom-left-radius: 4px; }
        .input-area { display: flex; padding: 15px; background: #252525; gap: 10px; border-top: 1px solid #333; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 25px; border: none; background: #3a3a3a; color: white; outline: none; }
        .send-btn { background: #007bff; border: none; color: white; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        #preview-img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; display: none; margin: 10px auto; border: 2px solid #007bff; }
    </style>
</head>
<body>

    <div id="setup-area" class="setup-container">
        <h3>Profil Hazırlayın</h3>
        
        <label>Foto yükləyin:</label>
        <input type="file" id="photo-input" accept="image/*" onchange="previewImage(this)">
        <img id="preview-img">

        <label>Onun adı:</label>
        <input type="text" id="char-name" placeholder="Məsələn: Atam, Anam...">

        <label>Cinsiyyət seçin (Düzgün səs üçün):</label>
        <select id="char-gender">
            <option value="male">Kişi</option>
            <option value="female">Qadın</option>
        </select>

        <label>Xarakteri:</label>
        <select id="char-trait">
            <option value="çox mehriban, qayğıkeş və həlim">Mehriban</option>
            <option value="zarafatcıl, şən və pozitiv">Zarafatcıl</option>
            <option value="ciddi, müdrik və nəsihətçi">Ciddi / Müdrik</option>
            <option value="emosional, həssas və dərindən anlayan">Emosional</option>
        </select>

        <button class="send-btn" style="width: 100%; margin-top: 10px;" onclick="startApp()">Canlandır və Başla</button>
    </div>

    <div id="app-area" class="chat-container">
        <div class="avatar-header">
            <img id="chat-avatar" src="">
            <div>
                <b id="display-name">Ad</b><br>
                <small id="status-text" style="color: #00ffcc;">Səni dinləyirəm...</small>
            </div>
        </div>
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Bir şeylər yaz..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button id="send-btn" class="send-btn" onclick="sendMessage()">Göndər</button>
        </div>
    </div>

    <script>
        const API_URL = "https://factorable-sean-precostal.ngrok-free.dev/chat";
        let userPhoto = "";
        let voices = [];

        // Səs siyahısını brauzer tam yükləyənə qədər yeniləyirik
        const loadVoices = () => {
            voices = window.speechSynthesis.getVoices();
        };
        window.speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    userPhoto = e.target.result;
                    document.getElementById('preview-img').src = userPhoto;
                    document.getElementById('preview-img').style.display = "block";
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            const gender = document.getElementById('char-gender').value;
            
            // Türk dili səslərini tapırıq
            let trVoices = voices.filter(v => v.lang.includes('tr-TR'));
            let selectedVoice = null;

            if (gender === 'male') {
                // Kişi səsi axtarırıq (adında 'Male' olan və ya brauzerin kişi kimi tanıdığı)
                selectedVoice = trVoices.find(v => v.name.toLowerCase().includes('male') || v.name.includes('Tolga')) || trVoices[0];
            } else {
                // Qadın səsi axtarırıq
                selectedVoice = trVoices.find(v => v.name.toLowerCase().includes('female') || v.name.includes('Seda') || v.name.includes('Sibel')) || trVoices[1] || trVoices[0];
            }

            if (selectedVoice) msg.voice = selectedVoice;
            msg.lang = 'tr-TR';
            msg.rate = 0.9;
            window.speechSynthesis.speak(msg);
        }

        function startApp() {
            const name = document.getElementById('char-name').value;
            if (!userPhoto || !name) return alert("Zəhmət olmasa foto və ad daxil edin.");

            document.getElementById('setup-area').style.display = "none";
            document.getElementById('app-area').style.display = "flex";
            document.getElementById('chat-avatar').src = userPhoto;
            document.getElementById('display-name').innerText = name;
            
            const intro = "Salam... Buradayam. Səninləyəm.";
            document.getElementById('chat-box').innerHTML = `<div class="message ai">${intro}</div>`;
            speak(intro);
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const status = document.getElementById('status-text');
            const text = input.value.trim();
            
            if (!text) return;

            chatBox.innerHTML += `<div class="message user">${text}</div>`;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            status.innerText = "Düşünür...";
            const loadingId = "loading-" + Date.now();
            chatBox.innerHTML += `<div class="message ai" id="${loadingId}">...</div>`;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ 
                        message: text,
                        name: document.getElementById('char-name').value,
                        trait: document.getElementById('char-trait').value
                    })
                });

                const data = await response.json();
                document.getElementById(loadingId).innerText = data.reply;
                status.innerText = "Səni dinləyirəm...";
                speak(data.reply);

            } catch (error) {
                document.getElementById(loadingId).innerText = "Xəta baş verdi.";
                status.innerText = "Xəta";
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
