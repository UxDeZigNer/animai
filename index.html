<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anım AI - Prototip</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .setup-container { width: 100%; max-width: 450px; background: #1e1e1e; padding: 20px; border-radius: 20px; margin-bottom: 20px; text-align: center; border: 1px dashed #444; }
        .chat-container { width: 100%; max-width: 450px; background: #1e1e1e; border-radius: 20px; overflow: hidden; display: none; flex-direction: column; height: 70vh; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #181818; }
        .avatar-header { display: flex; align-items: center; padding: 10px 20px; background: #252525; gap: 15px; border-bottom: 1px solid #333; }
        .avatar-header img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid #007bff; }
        .message { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 15px; line-height: 1.5; }
        .user { align-self: flex-end; background: #007bff; color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: #333; color: #e0e0e0; border-bottom-left-radius: 4px; }
        .input-area { display: flex; padding: 15px; background: #252525; gap: 10px; }
        input[type="text"] { flex: 1; padding: 12px; border: none; border-radius: 25px; background: #3a3a3a; color: white; outline: none; }
        button { background: #007bff; border: none; color: white; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: 600; }
        #image-preview { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin: 10px auto; display: none; border: 2px solid #007bff; }
    </style>
</head>
<body>

    <h2 id="main-title">Anım AI</h2>

    <div id="setup-area" class="setup-container">
        <p>İtirdiyiniz şəxsin fotosunu yükləyin</p>
        <input type="file" id="photo-input" accept="image/*" onchange="previewImage(this)">
        <img id="image-preview">
        <br><br>
        <button onclick="startApp()">Söhbətə Başla</button>
    </div>

    <div id="app-area" class="chat-container">
        <div class="avatar-header">
            <img id="chat-avatar" src="" alt="Avatar">
            <span id="ai-name">Yaxınınız</span>
        </div>
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ona bir şeylər yaz..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button id="send-btn" onclick="sendMessage()">Göndər</button>
        </div>
    </div>

    <script>
        const API_URL = "https://factorable-sean-precostal.ngrok-free.dev/chat";
        let userPhoto = "";

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    userPhoto = e.target.result;
                    document.getElementById('image-preview').src = userPhoto;
                    document.getElementById('image-preview').style.display = "block";
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function startApp() {
            if (!userPhoto) {
                alert("Zəhmət olmasa bir foto yükləyin.");
                return;
            }
            document.getElementById('setup-area').style.display = "none";
            document.getElementById('main-title').style.display = "none";
            document.getElementById('app-area').style.display = "flex";
            document.getElementById('chat-avatar').src = userPhoto;
            
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = `<div class="message ai">Mən buradayam... Səninləyəm.</div>`;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const sendBtn = document.getElementById('send-btn');
            const text = input.value.trim();
            
            if (!text) return;

            chatBox.innerHTML += `<div class="message user">${text}</div>`;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            sendBtn.disabled = true;
            const loadingId = "loading-" + Date.now();
            chatBox.innerHTML += `<div class="message ai" id="${loadingId}">...</div>`;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                document.getElementById(loadingId).innerText = data.reply;
            } catch (error) {
                document.getElementById(loadingId).innerText = "Xəta: Serverlə əlaqə kəsildi.";
            }

            sendBtn.disabled = false;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
