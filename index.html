<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anƒ±m AI - Mikrofon v…ô Cinsiyy…ôt</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .setup-container { width: 100%; max-width: 400px; background: #1e1e1e; padding: 25px; border-radius: 20px; border: 1px solid #333; }
        .setup-container label { font-size: 13px; color: #888; display: block; margin-top: 10px; }
        .setup-container input, .setup-container select { width: 100%; padding: 12px; margin: 5px 0 15px 0; border-radius: 10px; border: 1px solid #444; background: #252525; color: white; box-sizing: border-box; outline: none; }
        .chat-container { width: 100%; max-width: 450px; background: #1e1e1e; border-radius: 20px; display: none; flex-direction: column; height: 80vh; border: 1px solid #333; overflow: hidden; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #181818; }
        .avatar-header { display: flex; align-items: center; padding: 15px; background: #252525; gap: 15px; border-bottom: 1px solid #333; }
        .avatar-header img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #007bff; }
        .message { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 15px; }
        .user { align-self: flex-end; background: #007bff; color: white; }
        .ai { align-self: flex-start; background: #333; color: #eee; }
        .input-area { display: flex; padding: 15px; background: #252525; gap: 10px; align-items: center; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 25px; border: none; background: #3a3a3a; color: white; outline: none; }
        .icon-btn { background: #444; border: none; color: white; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .mic-active { background: #ff4d4d; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .send-btn { background: #007bff; border: none; color: white; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: 600; }
        #preview-img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; display: none; margin: 10px auto; border: 2px solid #007bff; }
    </style>
</head>
<body>

    <div id="setup-area" class="setup-container">
        <h3 style="text-align: center; color: #007bff;">Profil Hazƒ±rlayƒ±n</h3>
        <label>Foto y√ºkl…ôyin:</label>
        <input type="file" id="photo-input" accept="image/*" onchange="previewImage(this)">
        <img id="preview-img">
        <label>Onun adƒ±:</label>
        <input type="text" id="char-name" placeholder="M…ôs…ôl…ôn: Atam">
        <label>Cinsiyy…ôt se√ßin:</label>
        <select id="char-gender">
            <option value="male">Ki≈üi</option>
            <option value="female">Qadƒ±n</option>
        </select>
        <label>Xarakteri:</label>
        <select id="char-trait">
            <option value="mehriban">Mehriban</option>
            <option value="zarafatcƒ±l">Zarafatcƒ±l</option>
            <option value="ciddi">Ciddi</option>
        </select>
        <button class="send-btn" style="width: 100%;" onclick="startApp()">Ba≈üla</button>
    </div>

    <div id="app-area" class="chat-container">
        <div class="avatar-header">
            <img id="chat-avatar" src="">
            <div><b id="display-name">Ad</b><br><small id="status-text" style="color: #00ffcc;">Dinl…ôyir…ôm...</small></div>
        </div>
        <div id="chat-box"></div>
        <div class="input-area">
            <button id="mic-btn" class="icon-btn" onclick="toggleMic()">üé§</button>
            <input type="text" id="user-input" placeholder="Yazƒ±n v…ô ya danƒ±≈üƒ±n..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()">G√∂nd…ôr</button>
        </div>
    </div>

    <script>
        const API_URL = "https://factorable-sean-precostal.ngrok-free.dev/chat";
        let userPhoto = "";
        let recognition;

        // Mikrofon T…ônziml…ôm…ôsi
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'az-AZ';
            recognition.continuous = false;
            
            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById('user-input').value = text;
                toggleMic(); // Dayandƒ±r
                sendMessage(); // Avtomatik g√∂nd…ôr
            };
            
            recognition.onerror = () => toggleMic();
        }

        function toggleMic() {
            const btn = document.getElementById('mic-btn');
            if (btn.classList.contains('mic-active')) {
                btn.classList.remove('mic-active');
                recognition.stop();
            } else {
                btn.classList.add('mic-active');
                recognition.start();
            }
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            const gender = document.getElementById('char-gender').value;
            let voices = window.speechSynthesis.getVoices();
            let trVoices = voices.filter(v => v.lang.includes('tr-TR'));
            
            msg.voice = (gender === 'male') ? 
                (trVoices.find(v => v.name.includes('Tolga') || v.name.includes('Male')) || trVoices[0]) : 
                (trVoices.find(v => v.name.includes('Seda') || v.name.includes('Female')) || trVoices[1] || trVoices[0]);
            
            msg.lang = 'tr-TR';
            msg.rate = 0.9;
            window.speechSynthesis.speak(msg);
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    userPhoto = e.target.result;
                    document.getElementById('preview-img').src = userPhoto;
                    document.getElementById('preview-img').style.display = "block";
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function startApp() {
            if (!userPhoto || !document.getElementById('char-name').value) return alert("M…ôlumatlarƒ± doldurun!");
            document.getElementById('setup-area').style.display = "none";
            document.getElementById('app-area').style.display = "flex";
            document.getElementById('chat-avatar').src = userPhoto;
            document.getElementById('display-name').innerText = document.getElementById('char-name').value;
            speak("Salam, m…ôn buradayam.");
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="message user">${text}</div>`;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            const loadingId = "loading-" + Date.now();
            chatBox.innerHTML += `<div class="message ai" id="${loadingId}">...</div>`;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                    body: JSON.stringify({ message: text, name: document.getElementById('char-name').value, trait: document.getElementById('char-trait').value })
                });
                const data = await response.json();
                document.getElementById(loadingId).innerText = data.reply;
                speak(data.reply);
            } catch (error) {
                document.getElementById(loadingId).innerText = "X…ôta ba≈ü verdi.";
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
